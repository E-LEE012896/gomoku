<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stackathon</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">OMOK</div>
      <div class="buttons">
        <button id="reload">Play Again</button>
      </div>
      <div class="winShow1">
        Black Stone Win!
        <div class="trophy">
          <img
            id="victory"
            src="win-victory.gif"
            width="300px"
            height="300px"
            alt=""
          />
        </div>
      </div>
      <div class="winShow2">
        White Stone Win!
        <div class="trophy">
          <img
            id="victory2"
            src="win-victory.gif"
            width="300px"
            height="300px"
            alt=""
          />
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
